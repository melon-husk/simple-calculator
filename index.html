<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-output">
        <div class="Input">1</div>
        <div class="Output">2</div>
      </div>
      <div class="sub-menu">
        <div class="square-root">√</div>
        <div class="sin">sin</div>
        <div class="pi">π</div>
        <div class="cos">cos</div>
        <div class="power">^</div>
        <div class="tan">tan</div>
        <div class="factorial">!</div>
        <div class="log">log</div>
      </div>
      <div class="ac">AC</div>
      <div class="parenthesis">( )</div>
      <div class="percentage">%</div>
      <div class="divide">÷</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
      <div class="nine">9</div>
      <div class="multiply">*</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="subtract">-</div>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="add">+</div>
      <div class="zero">0</div>
      <div class="period">.</div>
      <div class="backspace">⌫</div>
      <div class="equal">=</div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
