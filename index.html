<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="input-output">
        <input type="text" class="input" readonly />
        <div class="output"></div>
      </div>
      <div class="sub-menu">
        <button class="button sub-menu-hover square-root">√</button>
        <button class="button sub-menu-hover sin">sin</button>
        <button class="button sub-menu-hover pi">π</button>
        <button class="button sub-menu-hover cos">cos</button>
        <button class="button sub-menu-hover power">^</button>
        <button class="button sub-menu-hover tan">tan</button>
        <button class="button sub-menu-hover factorial">!</button>
        <button class="button sub-menu-hover log">log</button>
      </div>
      <button class="button ac">AC</button>
      <button class="button parenthesis secondary-btn">( )</button>
      <button class="button percentage secondary-btn">%</button>
      <button class="button divide secondary-btn">÷</button>
      <button class="button primary-btn seven">7</button>
      <button class="button primary-btn eight">8</button>
      <button class="button primary-btn nine">9</button>
      <button class="button multiply secondary-btn">×</button>
      <button class="button primary-btn four">4</button>
      <button class="button primary-btn five">5</button>
      <button class="button primary-btn six">6</button>
      <button class="button subtract secondary-btn">-</button>
      <button class="button primary-btn one">1</button>
      <button class="button primary-btn two">2</button>
      <button class="button primary-btn three">3</button>
      <button class="button add secondary-btn">+</button>
      <button class="button primary-btn zero">0</button>
      <button class="button primary-btn decimal">.</button>
      <button class="button primary-btn backspace">⌫</button>
      <button class="button equal secondary-btn">=</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
